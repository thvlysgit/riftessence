services:
  db:
    image: postgres:15
    platform: linux/arm64
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: riftessence
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    platform: linux/arm64
    restart: unless-stopped
    ports:
      - "6379:6379"

  api:
    platform: linux/arm64
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    working_dir: /app/apps/api
    volumes:
      # Use a named Docker volume for node_modules so the image-provided
      # node_modules (and Prisma runtime) are copied into the volume at
      # creation. This preserves generated files while still letting us
      # run the compiled app from the image.
      - api_node_modules:/app/apps/api/node_modules
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/riftessence
      RIOT_API_KEY: ${RIOT_API_KEY}
      DISCORD_BOT_API_KEY: ${DISCORD_BOT_API_KEY}
      JWT_SECRET: ${JWT_SECRET:-changeme_generate_a_real_secret_in_production}
      PORT: "3333"
      REDIS_URL: redis://redis:6379
      ALLOW_ORIGIN: ${ALLOW_ORIGIN:-http://localhost:3000}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI}
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY:-}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      - db
      - redis
    ports:
      - "3333:3333"
    # Run the image's default CMD (compiled JS). Removing the dev command
    # avoids ts-node-dev restarts and lets the image-run compiled app start.

volumes:
  api_node_modules: {}

